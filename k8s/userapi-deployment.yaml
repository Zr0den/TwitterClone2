apiVersion: apps/v1
kind: Deployment
metadata:
  name: userapi
  namespace: twitterclone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userapi
  template:
    metadata:
      labels:
        app: userapi
    spec:
      containers:
      - name: userapi
        image: userapi:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080